name: Publish CLI to npm

on:
  push:
    tags:
      - 'cli-v*.*.*'
      - 'cli-v*.*.*-beta.*'

jobs:
  publish-cli:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build CLI package
        run: |
          cd packages/cli
          pnpm build
      
      - name: Run tests
        run: |
          cd packages/cli
          pnpm test || echo "No tests found"
      
      - name: Extract version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/cli-v}" >> $GITHUB_OUTPUT
      
      - name: Update package version
        run: |
          cd packages/cli
          npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version
      
      - name: Publish to npm (beta)
        if: contains(github.ref, 'beta')
        run: |
          cd packages/cli
          npm publish --tag beta --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish to npm (latest)
        if: "!contains(github.ref, 'beta')"
        run: |
          cd packages/cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: CLI v${{ steps.get_version.outputs.version }}
          body: |
            ## Installation
            
            ```bash
            npx anime-ui-cli@${{ steps.get_version.outputs.version }} add [component]
            ```
            
            ## Changes
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/packages/cli/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update documentation
        run: |
          echo "ðŸ“¦ Published anime-ui-cli@${{ steps.get_version.outputs.version }}"
          echo "Update your documentation if needed"
